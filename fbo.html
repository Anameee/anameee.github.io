<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>
		<style>
 body{
margin-top: 20%;
 }

img{
	cursor: pointer;
	-webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
    filter: grayscale(100%);
		transition: all .2s ease-in-out;
}

img:hover{
	cursor: pointer;
	-webkit-filter: none; /* Safari 6.0 - 9.0 */
    filter: none;
		transform: scale(1.3);
}

h6{
	color: #37688A;
	font-size: 18px;
}

.feedback-text{
	margin-top: 20px;
	color: #37688A;
	font-weight: bold;
}

.modal-body{
	padding-top: 30px;
	padding-bottom: 30px;
}

@media (min-width: 1200px){

}
	.modal-dialog-centered{
  	max-width:600px;
  }
}


		</style>
  </head>
  <body>

		<!-- Button trigger modal -->
		<div class="container text-center">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
			  Launch demo modal
			</button>


<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalCenterTitle">Összességében mennyire vagy elégedett a tanfolyammal?</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row justify-content-around">

					<div class="col-2">
        		<img id="nagyonrossz" src="assets/images/nagyonrossz.svg" alt="" width="60">
        	</div>
					<div class="col-2">
						<img id="nemtetszett" src="assets/images/rossz.svg" alt="" width="60">
					</div>
					<div class="col-2">
						<img id="elment" src="assets/images/elmegy.svg" alt="" width="60">
					</div>
					<div class="col-2">
						<img id="tetszett" src="assets/images/tetszett.svg" alt="" width="60">
					</div>
					<div class="col-2">
						<img id="imadtam" src="assets/images/imádtam.svg" alt="" width="60">
					</div>
        </div>
				<div id="menu_feedback" class="feedback-text"></div>
      </div>



    </div>
  </div>
</div>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>

		$('#nagyonrossz').hover( function(){
			$('#menu_feedback').html('Nagyon rossz volt!');
		});

		$('#nemtetszett').hover( function(){
			$('#menu_feedback').html('Nem tetszett!');
		});

		$('#elment').hover( function(){
			$('#menu_feedback').html('Egynek elment!');
		});

		$('#tetszett').hover( function(){
			$('#menu_feedback').html('Tetszett!');
		});

		$('#imadtam').hover( function(){
			$('#menu_feedback').html('Imádtam!');
		});

		</script>
	</body>
</html>
